name: Build builda-bar Container Images

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-[0-9]{8}'
  workflow_dispatch:
    inputs:
      tag_override:
        description: 'Override tag for manual builds (optional)'
        required: false
        type: string

env:
  REGISTRY_GHCR: ghcr.io
  REGISTRY_HARBOR: registry.bytehawks.org
  IMAGE_NAME_GHCR: ${{ github.repository }}/builda-bar
  IMAGE_NAME_HARBOR: cicd-images/builda-bar

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        alpine_variant:
          - name: legacy
            version: "3.15"
          - name: stable
            version: "3.20"
          - name: stream
            version: "3.22"
        platform:
          - linux/amd64
          - linux/arm64
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      build-version: ${{ steps.version.outputs.build_version }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HARBOR }}
          username: ${{ vars.HARBOR_CICD_IAMGES_USER_NAME }}
          password: ${{ secrets.HARBOR_CICD_IAMGES_USER_PASSWORD }}

      - name: Determine build version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag_override }}" ]; then
            BUILD_VERSION="${{ github.event.inputs.tag_override }}"
          else
            BUILD_VERSION="${{ github.ref_name }}"
          fi
          echo "build_version=${BUILD_VERSION}" >> $GITHUB_OUTPUT

      - name: Generate tags
        id: tags
        run: |
          ARCH=$(echo "${{ matrix.platform }}" | cut -d'/' -f2)
          VARIANT="${{ matrix.alpine_variant.name }}"
          VERSION="${{ matrix.alpine_variant.version }}"
          BUILD_VERSION="${{ steps.version.outputs.build_version }}"
          
          TAGS_GHCR="${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:${VARIANT}-${ARCH}"
          TAGS_GHCR="${TAGS_GHCR},${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:${VERSION}-${VARIANT}-${ARCH}"
          TAGS_GHCR="${TAGS_GHCR},${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:${BUILD_VERSION}-${VARIANT}-${ARCH}"
          
          TAGS_HARBOR="${{ env.REGISTRY_HARBOR }}/${{ env.IMAGE_NAME_HARBOR }}:${VARIANT}-${ARCH}"
          TAGS_HARBOR="${TAGS_HARBOR},${{ env.REGISTRY_HARBOR }}/${{ env.IMAGE_NAME_HARBOR }}:${VERSION}-${VARIANT}-${ARCH}"
          TAGS_HARBOR="${TAGS_HARBOR},${{ env.REGISTRY_HARBOR }}/${{ env.IMAGE_NAME_HARBOR }}:${BUILD_VERSION}-${VARIANT}-${ARCH}"
          
          ALL_TAGS="${TAGS_GHCR},${TAGS_HARBOR}"
          
          echo "all_tags=${ALL_TAGS}" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}
            ${{ env.REGISTRY_HARBOR }}/${{ env.IMAGE_NAME_HARBOR }}
          tags: |
            type=raw,value=${{ steps.tags.outputs.all_tags }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./container
          file: ./container/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.tags.outputs.all_tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.build_version }}
          build-args: |
            ALPINE_VERSION=${{ matrix.alpine_variant.version }}
            VARIANT_NAME=${{ matrix.alpine_variant.name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=oci

  scan:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        alpine_variant:
          - name: legacy
            version: "3.15"
          - name: stable
            version: "3.20"
          - name: stream
            version: "3.22"
        platform:
          - linux/amd64
          - linux/arm64
    
    permissions:
      contents: read
      packages: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HARBOR }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Generate image reference
        id: image
        run: |
          ARCH=$(echo "${{ matrix.platform }}" | cut -d'/' -f2)
          VARIANT="${{ matrix.alpine_variant.name }}"
          BUILD_VERSION="${{ needs.build.outputs.build-version }}"
          
          IMAGE_REF="${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:${BUILD_VERSION}-${VARIANT}-${ARCH}"
          
          echo "image_ref=${IMAGE_REF}" >> $GITHUB_OUTPUT
          echo "variant=${VARIANT}" >> $GITHUB_OUTPUT
          echo "arch=${ARCH}" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image.outputs.image_ref }}
          format: 'sarif'
          output: 'trivy-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Generate SBOM with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image.outputs.image_ref }}
          format: 'cyclonedx'
          output: 'sbom-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}.json'

      - name: Run Grype scan
        uses: anchore/scan-action@v3
        id: grype
        with:
          image: ${{ steps.image.outputs.image_ref }}
          output-format: sarif
          fail-build: false

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}.sarif'
          category: 'trivy-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}'

      - name: Upload Grype SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: ${{ steps.grype.outputs.sarif }}
          category: 'grype-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}'

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v3
        with:
          name: sbom-artifacts
          path: sbom-*.json
          retention-days: 90

      - name: Upload Scan Reports
        uses: actions/upload-artifact@v3
        with:
          name: scan-reports
          path: trivy-*.sarif
          retention-days: 90
