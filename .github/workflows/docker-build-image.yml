name: Build Multi-Arch "builda-bar" Container Images (x86_64 + arm64)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_override:
        description: 'Override tag for manual builds (optional)'
        required: false
        type: string

env:
  BUILD_IMAGE: alpine
  REGISTRY_GHCR: ghcr.io
  REGISTRY_HARBOR: registry.bytehawks.org
  IMAGE_NAME_GHCR: ${{ github.repository }}/builda-bar
  IMAGE_NAME_HARBOR: bytehawks-org/builda-bar

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        alpine_variant:
          - name: old-legacy
            version: "${{ vars.ALPINE_OLD_LEGACY_VERSION }}"
          - name: legacy
            version: "${{ vars.ALPINE_LEGACY_VERSION }}"
          - name: stable
            version: "${{ vars.ALPINE_STABLE_VERSION }}"
          - name: stream
            version: "${{ vars.ALPINE_STREAM_VERSION }}"
        platform:
          - linux/amd64
          - linux/arm64
    
    outputs:
      build-version: ${{ steps.version.outputs.build_version }}

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate tag format
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "Tag detected: $TAG"
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+-[0-9]{8}$ ]]; then
            echo "Tag '$TAG' does not match pattern vX.Y.Z-YYYYMMDD. Aborting."
            exit 1
          fi
          echo "Tag '$TAG' is valid."
          echo "GITHUB_REF_NAME=${TAG}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HARBOR }}
          username: ${{ vars.HARBOR_CICD_IMAGES_USER_NAME }}
          password: ${{ secrets.HARBOR_CICD_IMAGES_USER_PASSWORD }}

      - name: Determine build version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag_override }}" ]; then
            BUILD_VERSION="${{ github.event.inputs.tag_override }}"
          else
            BUILD_VERSION="${{ github.ref_name }}"
          fi
          echo "build_version=${BUILD_VERSION}" >> $GITHUB_OUTPUT

      - name: Generate tags
        id: tags
        run: |
          BASE_IMAGE="${{ env.BUILD_IMAGE }}"
          ARCH=$(echo "${{ matrix.platform }}" | cut -d'/' -f2)
          VARIANT="${{ matrix.alpine_variant.name }}"
          VERSION="${{ matrix.alpine_variant.version }}"
          BUILD_VERSION="${{ steps.version.outputs.build_version }}"
          
          # Layer 1: Simple variant-arch tags
          TAGS_GHCR="${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:${VARIANT}-${ARCH}"
          TAGS_GHCR="${TAGS_GHCR},${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:${BASE_IMAGE}-${VARIANT}-${ARCH}"
          
          # Layer 2: With Alpine version
          TAGS_GHCR="${TAGS_GHCR},${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:${BASE_IMAGE}-${VERSION}-${VARIANT}-${ARCH}"
          
          # Layer 3: Full release reference
          TAGS_GHCR="${TAGS_GHCR},${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:${BUILD_VERSION}-${BASE_IMAGE}-${VERSION}-${VARIANT}-${ARCH}"
          
          # Same for Harbor
          TAGS_HARBOR="${{ env.REGISTRY_HARBOR }}/${{ env.IMAGE_NAME_HARBOR }}:${VARIANT}-${ARCH}"
          TAGS_HARBOR="${TAGS_HARBOR},${{ env.REGISTRY_HARBOR }}/${{ env.IMAGE_NAME_HARBOR }}:${BASE_IMAGE}-${VARIANT}-${ARCH}"
          TAGS_HARBOR="${TAGS_HARBOR},${{ env.REGISTRY_HARBOR }}/${{ env.IMAGE_NAME_HARBOR }}:${BASE_IMAGE}-${VERSION}-${VARIANT}-${ARCH}"
          TAGS_HARBOR="${TAGS_HARBOR},${{ env.REGISTRY_HARBOR }}/${{ env.IMAGE_NAME_HARBOR }}:${BUILD_VERSION}-${BASE_IMAGE}-${VERSION}-${VARIANT}-${ARCH}"
          
          ALL_TAGS="${TAGS_GHCR},${TAGS_HARBOR}"
          
          echo "all_tags=${ALL_TAGS}" >> $GITHUB_OUTPUT
          echo "tags_ghcr=${TAGS_GHCR}" >> $GITHUB_OUTPUT
          echo "tags_harbor=${TAGS_HARBOR}" >> $GITHUB_OUTPUT

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.tags.outputs.all_tags }}
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.build_version }}
            org.opencontainers.image.description="builda-bar base container image builder based on Alpine ${{ matrix.alpine_variant.version }} ${{ matrix.platform }}"
            org.opencontainers.image.title="builda-bar"
            org.opencontainers.image.url="https://github.com/bytehawks-org/builda-bar"
            org.opencontainers.image.source="https://github.com/bytehawks-org/builda-bar"
            org.opencontainers.image.documentation="https://github.com/bytehawks-org/builda-bar/wiki/builda-bar"
            org.opencontainers.image.vendor="ByteHawks"
            org.opencontainers.image.licenses="Apache-2.0"
            alpine.variant="${{ matrix.alpine_variant.name }}"
            alpine.version="${{ matrix.alpine_variant.version }}"
            build.platform="${{ matrix.platform }}"
          build-args: |
            ALPINE_VERSION=${{ matrix.alpine_variant.version }}
            VARIANT_NAME=${{ matrix.alpine_variant.name }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.build_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=oci

  sign:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        alpine_variant:
          - name: old-legacy
            version: "${{ vars.ALPINE_OLD_LEGACY_VERSION }}"
          - name: legacy
            version: "${{ vars.ALPINE_LEGACY_VERSION }}"
          - name: stable
            version: "${{ vars.ALPINE_STABLE_VERSION }}"
          - name: stream
            version: "${{ vars.ALPINE_STREAM_VERSION }}"
        platform:
          - linux/amd64
          - linux/arm64
    
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HARBOR }}
          username: ${{ vars.HARBOR_CICD_IMAGES_USER_NAME }}
          password: ${{ secrets.HARBOR_CICD_IMAGES_USER_PASSWORD }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v4.0.0
        with:
          cosign-release: 'v3.0.2'

      - name: Sign images with Cosign - GHCR
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          BASE_IMAGE="${{ env.BUILD_IMAGE }}"
          ARCH=$(echo "${{ matrix.platform }}" | cut -d'/' -f2)
          VARIANT="${{ matrix.alpine_variant.name }}"
          VERSION="${{ matrix.alpine_variant.version }}"
          BUILD_VERSION="${{ needs.build.outputs.build-version }}"
          
          IMAGE_FULL_TAG="${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:${BUILD_VERSION}-${BASE_IMAGE}-${VERSION}-${VARIANT}-${ARCH}"
          
          echo "Attempting to sign image: $IMAGE_FULL_TAG"
          
          MAX_RETRIES=10
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if cosign triangulate "$IMAGE_FULL_TAG" > /dev/null 2>&1; then
              echo "✓ Image available in GHCR, signing..."
              if cosign sign --yes "$IMAGE_FULL_TAG"; then
                echo "✓ Successfully signed image"
                break
              else
                echo "✗ Signing failed, retrying..."
                RETRY_COUNT=$((RETRY_COUNT + 1))
                sleep 3
              fi
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "⏳ Image not yet available (attempt $RETRY_COUNT/$MAX_RETRIES), waiting..."
                sleep 5
              else
                echo "✗ Image not available after $MAX_RETRIES attempts"
                exit 1
              fi
            fi
          done

      - name: Sign images with Cosign - Harbor
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          BASE_IMAGE="${{ env.BUILD_IMAGE }}"
          ARCH=$(echo "${{ matrix.platform }}" | cut -d'/' -f2)
          VARIANT="${{ matrix.alpine_variant.name }}"
          VERSION="${{ matrix.alpine_variant.version }}"
          BUILD_VERSION="${{ needs.build.outputs.build-version }}"

          IMAGE_FULL_TAG="${{ env.REGISTRY_HARBOR }}/${{ env.IMAGE_NAME_HARBOR }}:${BUILD_VERSION}-${BASE_IMAGE}-${VERSION}-${VARIANT}-${ARCH}"
          
          echo "Attempting to sign image: $IMAGE_FULL_TAG"
          
          MAX_RETRIES=10
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if cosign triangulate "$IMAGE_FULL_TAG" > /dev/null 2>&1; then
              echo "✓ Image available in Harbor, signing..."
              if cosign sign --yes "$IMAGE_FULL_TAG"; then
                echo "✓ Successfully signed image"
                break
              else
                echo "✗ Signing failed, retrying..."
                RETRY_COUNT=$((RETRY_COUNT + 1))
                sleep 3
              fi
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "⏳ Image not yet available (attempt $RETRY_COUNT/$MAX_RETRIES), waiting..."
                sleep 5
              else
                echo "✗ Image not available after $MAX_RETRIES attempts"
                exit 1
              fi
            fi
          done

  create-manifest-indices:
    runs-on: ubuntu-latest
    needs: [build, sign]
    strategy:
      matrix:
        alpine_variant:
          - name: old-legacy
            version: "${{ vars.ALPINE_OLD_LEGACY_VERSION }}"
          - name: legacy
            version: "${{ vars.ALPINE_LEGACY_VERSION }}"
          - name: stable
            version: "${{ vars.ALPINE_STABLE_VERSION }}"
          - name: stream
            version: "${{ vars.ALPINE_STREAM_VERSION }}"
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Install regctl
        run: |
          # Scarica regctl per manipolare i manifest direttamente nel registry
          VERSION="v0.7.0"
          curl -L https://github.com/regclient/regclient/releases/download/${VERSION}/regctl-linux-amd64 \
            -o /tmp/regctl && chmod +x /tmp/regctl
          sudo mv /tmp/regctl /usr/local/bin/regctl
          regctl version

      - name: Log in to GitHub Container Registry (docker)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Harbor Registry (docker)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HARBOR }}
          username: ${{ vars.HARBOR_CICD_IMAGES_USER_NAME }}
          password: ${{ secrets.HARBOR_CICD_IMAGES_USER_PASSWORD }}

      - name: Create and push manifest indices - GHCR
        run: |
          BASE_IMAGE="${{ env.BUILD_IMAGE }}"
          VARIANT="${{ matrix.alpine_variant.name }}"
          VERSION="${{ matrix.alpine_variant.version }}"
          BUILD_VERSION="${{ needs.build.outputs.build-version }}"
          
          REGISTRY="${{ env.REGISTRY_GHCR }}"
          IMAGE_NAME="${{ env.IMAGE_NAME_GHCR }}"
          
          # Immagini component con architettura specifica
          IMAGE_AMD64="${REGISTRY}/${IMAGE_NAME}:${BUILD_VERSION}-${BASE_IMAGE}-${VERSION}-${VARIANT}-amd64"
          IMAGE_ARM64="${REGISTRY}/${IMAGE_NAME}:${BUILD_VERSION}-${BASE_IMAGE}-${VERSION}-${VARIANT}-arm64"
          
          echo "Creating manifest index from:"
          echo "  x86_64: $IMAGE_AMD64"
          echo "  arm64:  $IMAGE_ARM64"
          
          # Recupera i digest delle immagini (regctl usa ~/.docker/config.json da docker/login-action)
          DIGEST_AMD64=$(regctl image digest "$IMAGE_AMD64")
          DIGEST_ARM64=$(regctl image digest "$IMAGE_ARM64")
          
          echo "Digests:"
          echo "  AMD64: $DIGEST_AMD64"
          echo "  ARM64: $DIGEST_ARM64"
          
          # Crea il manifest index JSON usando jq
          MANIFEST_INDEX=$(jq -n \
            --arg amd64_digest "$DIGEST_AMD64" \
            --arg arm64_digest "$DIGEST_ARM64" \
            '{
              "schemaVersion": 2,
              "mediaType": "application/vnd.docker.distribution.manifest.list.v2+json",
              "manifests": [
                {
                  "mediaType": "application/vnd.docker.distribution.manifest.v2+json",
                  "digest": $amd64_digest,
                  "platform": {
                    "architecture": "amd64",
                    "os": "linux"
                  }
                },
                {
                  "mediaType": "application/vnd.docker.distribution.manifest.v2+json",
                  "digest": $arm64_digest,
                  "platform": {
                    "architecture": "arm64",
                    "os": "linux"
                  }
                }
              ]
            }')
          
          # Layer 4: full release (multi-arch)
          MANIFEST_TAG_L4="${REGISTRY}/${IMAGE_NAME}:${BUILD_VERSION}-${BASE_IMAGE}-${VERSION}-${VARIANT}"
          regctl manifest put "$MANIFEST_TAG_L4" <<<"$MANIFEST_INDEX"
          echo "✓ Pushed manifest: $MANIFEST_TAG_L4"
          
          # Layer 3: alpine-version-variant-specific
          MANIFEST_TAG_L3="${REGISTRY}/${IMAGE_NAME}:${BASE_IMAGE}-${VERSION}-${VARIANT}"
          regctl manifest put "$MANIFEST_TAG_L3" <<<"$MANIFEST_INDEX"
          echo "✓ Pushed manifest: $MANIFEST_TAG_L3"
          
          # Layer 2: alpine-variant-specific
          MANIFEST_TAG_L2="${REGISTRY}/${IMAGE_NAME}:${BASE_IMAGE}-${VARIANT}"
          regctl manifest put "$MANIFEST_TAG_L2" <<<"$MANIFEST_INDEX"
          echo "✓ Pushed manifest: $MANIFEST_TAG_L2"
          
          # Layer 1: variant-specific
          MANIFEST_TAG_L1="${REGISTRY}/${IMAGE_NAME}:${VARIANT}"
          regctl manifest put "$MANIFEST_TAG_L1" <<<"$MANIFEST_INDEX"
          echo "✓ Pushed manifest: $MANIFEST_TAG_L1"

      - name: Create and push manifest indices - Harbor
        run: |
          BASE_IMAGE="${{ env.BUILD_IMAGE }}"
          VARIANT="${{ matrix.alpine_variant.name }}"
          VERSION="${{ matrix.alpine_variant.version }}"
          BUILD_VERSION="${{ needs.build.outputs.build-version }}"
          
          REGISTRY="${{ env.REGISTRY_HARBOR }}"
          IMAGE_NAME="${{ env.IMAGE_NAME_HARBOR }}"
          
          # Immagini component
          IMAGE_AMD64="${REGISTRY}/${IMAGE_NAME}:${BUILD_VERSION}-${BASE_IMAGE}-${VERSION}-${VARIANT}-amd64"
          IMAGE_ARM64="${REGISTRY}/${IMAGE_NAME}:${BUILD_VERSION}-${BASE_IMAGE}-${VERSION}-${VARIANT}-arm64"
          
          echo "Creating manifest index from:"
          echo "  x86_64: $IMAGE_AMD64"
          echo "  arm64:  $IMAGE_ARM64"
          
          # Recupera i digest (regctl usa ~/.docker/config.json)
          DIGEST_AMD64=$(regctl image digest "$IMAGE_AMD64")
          DIGEST_ARM64=$(regctl image digest "$IMAGE_ARM64")
          
          echo "Digests:"
          echo "  AMD64: $DIGEST_AMD64"
          echo "  ARM64: $DIGEST_ARM64"
          
          # Crea il manifest index JSON
          MANIFEST_INDEX=$(jq -n \
            --arg amd64_digest "$DIGEST_AMD64" \
            --arg arm64_digest "$DIGEST_ARM64" \
            '{
              "schemaVersion": 2,
              "mediaType": "application/vnd.docker.distribution.manifest.list.v2+json",
              "manifests": [
                {
                  "mediaType": "application/vnd.docker.distribution.manifest.v2+json",
                  "digest": $amd64_digest,
                  "platform": {
                    "architecture": "amd64",
                    "os": "linux"
                  }
                },
                {
                  "mediaType": "application/vnd.docker.distribution.manifest.v2+json",
                  "digest": $arm64_digest,
                  "platform": {
                    "architecture": "arm64",
                    "os": "linux"
                  }
                }
              ]
            }')
          
          # Layer 4: full release
          MANIFEST_TAG_L4="${REGISTRY}/${IMAGE_NAME}:${BUILD_VERSION}-${BASE_IMAGE}-${VERSION}-${VARIANT}"
          regctl manifest put "$MANIFEST_TAG_L4" <<<"$MANIFEST_INDEX"
          echo "✓ Pushed manifest: $MANIFEST_TAG_L4"
          
          # Layer 3: alpine-version-variant-specific
          MANIFEST_TAG_L3="${REGISTRY}/${IMAGE_NAME}:${BASE_IMAGE}-${VERSION}-${VARIANT}"
          regctl manifest put "$MANIFEST_TAG_L3" <<<"$MANIFEST_INDEX"
          echo "✓ Pushed manifest: $MANIFEST_TAG_L3"
          
          # Layer 2: alpine-variant-specific
          MANIFEST_TAG_L2="${REGISTRY}/${IMAGE_NAME}:${BASE_IMAGE}-${VARIANT}"
          regctl manifest put "$MANIFEST_TAG_L2" <<<"$MANIFEST_INDEX"
          echo "✓ Pushed manifest: $MANIFEST_TAG_L2"
          
          # Layer 1: variant-specific
          MANIFEST_TAG_L1="${REGISTRY}/${IMAGE_NAME}:${VARIANT}"
          regctl manifest put "$MANIFEST_TAG_L1" <<<"$MANIFEST_INDEX"
          echo "✓ Pushed manifest: $MANIFEST_TAG_L1"

  scan:
    runs-on: ubuntu-latest
    needs: [build, create-manifest-indices]
    strategy:
      matrix:
        alpine_variant:
          - name: old-legacy
            version: "${{ vars.ALPINE_OLD_LEGACY_VERSION }}"
          - name: legacy
            version: "${{ vars.ALPINE_LEGACY_VERSION }}"
          - name: stable
            version: "${{ vars.ALPINE_STABLE_VERSION }}"
          - name: stream
            version: "${{ vars.ALPINE_STREAM_VERSION }}"
    
    permissions:
      contents: read
      packages: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HARBOR }}
          username: ${{ vars.HARBOR_CICD_IMAGES_USER_NAME }}
          password: ${{ secrets.HARBOR_CICD_IMAGES_USER_PASSWORD }}

      - name: Generate image reference (amd64 only)
        id: image
        run: |
          BASE_IMAGE="${{ env.BUILD_IMAGE }}"
          VARIANT="${{ matrix.alpine_variant.name }}"
          BUILD_VERSION="${{ needs.build.outputs.build-version }}"

          # Scansiona l'immagine amd64 (nativa del runner)
          # Il runner ubuntu-latest è sempre amd64, quindi scansionare arm64 non è possibile
          IMAGE_REF="${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:${BUILD_VERSION}-${BASE_IMAGE}-${{ matrix.alpine_variant.version }}-${VARIANT}-amd64"

          echo "base_image=${BASE_IMAGE}" >> $GITHUB_OUTPUT
          echo "image_ref=${IMAGE_REF}" >> $GITHUB_OUTPUT
          echo "variant=${VARIANT}" >> $GITHUB_OUTPUT
          echo "arch=amd64" >> $GITHUB_OUTPUT
          echo "build_version=${BUILD_VERSION}" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image.outputs.image_ref }}
          format: 'sarif'
          output: 'trivy-${{ steps.image.outputs.variant }}-amd64.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          version: 'v0.67.2'

      - name: Generate SBOM with Trivy (CycloneDX)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image.outputs.image_ref }}
          format: 'cyclonedx'
          output: 'sbom-${{ steps.image.outputs.variant }}-amd64.json'

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-${{ steps.image.outputs.variant }}-amd64.sarif'
          category: 'trivy-${{ steps.image.outputs.variant }}-amd64'

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ steps.image.outputs.variant }}-amd64
          path: sbom-*.json
          retention-days: 2555

      - name: Upload Scan Reports
        uses: actions/upload-artifact@v4
        with:
          name: scan-${{ steps.image.outputs.variant }}-amd64
          path: trivy-*.sarif
          retention-days: 2555

      - name: Evaluate security posture
        if: always()
        run: |
          echo "=== Security Posture Summary (amd64) ==="
          
          TRIVY_REPORT="trivy-${{ steps.image.outputs.variant }}-amd64.sarif"
          
          if [ -f "$TRIVY_REPORT" ]; then
            TRIVY_CRITICAL=$(jq '[.runs[0].results[] | select(.level == "error")] | length' "$TRIVY_REPORT")
            TRIVY_HIGH=$(jq '[.runs[0].results[] | select(.level == "warning")] | length' "$TRIVY_REPORT")
            TRIVY_TOTAL=$(jq '.runs[0].results | length' "$TRIVY_REPORT")
            
            echo "Trivy Vulnerability Scan Results:"
            echo "  - Critical: $TRIVY_CRITICAL"
            echo "  - High: $TRIVY_HIGH"
            echo "  - Total findings: $TRIVY_TOTAL"
            
            if [ "$TRIVY_CRITICAL" -gt 0 ]; then
              echo ""
              echo "⚠️  Critical vulnerabilities detected:"
              jq '.runs[0].results[] | select(.level == "error") | {message: .message.text, ruleId: .ruleId}' "$TRIVY_REPORT"
              echo ""
              echo "❌ Build failed: Critical vulnerabilities detected"
              exit 1
            else
              echo ""
              echo "✅ No critical vulnerabilities detected"
            fi
          else
            echo "❌ Trivy report not found: $TRIVY_REPORT"
            exit 1
          fi
