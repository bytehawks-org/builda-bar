name: Build x86_64 "builda-bar" Container Images

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-[0-9]{8}'
  workflow_dispatch:
    inputs:
      tag_override:
        description: 'Override tag for manual builds (optional)'
        required: false
        type: string

env:
  BUILD_IMAGE: alpine
  REGISTRY_GHCR: ghcr.io
  REGISTRY_HARBOR: registry.bytehawks.org
  IMAGE_NAME_GHCR: ${{ github.repository }}/builda-bar
  IMAGE_NAME_HARBOR: cicd-images/builda-bar

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        alpine_variant:
          - name: old-legacy
            version: "3.15.11"
          - name: legacy
            version: "3.20.8"
          - name: stable
            version: "3.21.5"
          - name: stream
            version: "3.22.2"
        platform:
          - linux/amd64
          #- linux/arm64
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      build-version: ${{ steps.version.outputs.build_version }}

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HARBOR }}
          username: ${{ vars.HARBOR_CICD_IAMGES_USER_NAME }}
          password: ${{ secrets.HARBOR_CICD_IAMGES_USER_PASSWORD }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v4.0.0
        with:
          cosign-release: 'v3.0.2'

      - name: Determine build version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag_override }}" ]; then
            BUILD_VERSION="${{ github.event.inputs.tag_override }}"
          else
            BUILD_VERSION="${{ github.ref_name }}"
          fi
          echo "build_version=${BUILD_VERSION}" >> $GITHUB_OUTPUT

      - name: Generate tags
        id: tags
        run: |
          BASE_IMAGE="${{ env.BUILD_IMAGE }}"
          ARCH=$(echo "${{ matrix.platform }}" | cut -d'/' -f2)
          VARIANT="${{ matrix.alpine_variant.name }}"
          VERSION="${{ matrix.alpine_variant.version }}"
          BUILD_VERSION="${{ steps.version.outputs.build_version }}"
          
          TAGS_GHCR="${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:${BASE_IMAGE}-${VARIANT}-${ARCH}"
          TAGS_GHCR="${TAGS_GHCR},${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:${BASE_IMAGE}-${VERSION}-${VARIANT}-${ARCH}"
          TAGS_GHCR="${TAGS_GHCR},${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:${BUILD_VERSION}-${BASE_IMAGE}-${VARIANT}-${ARCH}"
          
          TAGS_HARBOR="${{ env.REGISTRY_HARBOR }}/${{ env.IMAGE_NAME_HARBOR }}:${BASE_IMAGE}-${VARIANT}-${ARCH}"
          TAGS_HARBOR="${TAGS_HARBOR},${{ env.REGISTRY_HARBOR }}/${{ env.IMAGE_NAME_HARBOR }}:${BASE_IMAGE}-${VERSION}-${VARIANT}-${ARCH}"
          TAGS_HARBOR="${TAGS_HARBOR},${{ env.REGISTRY_HARBOR }}/${{ env.IMAGE_NAME_HARBOR }}:${BUILD_VERSION}-${BASE_IMAGE}-${VARIANT}-${ARCH}"
          
          ALL_TAGS="${TAGS_GHCR},${TAGS_HARBOR}"
          
          echo "all_tags=${ALL_TAGS}" >> $GITHUB_OUTPUT
          echo "tags_ghcr=${TAGS_GHCR}" >> $GITHUB_OUTPUT
          echo "tags_harbor=${TAGS_HARBOR}" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}
            ${{ env.REGISTRY_HARBOR }}/${{ env.IMAGE_NAME_HARBOR }}
          tags: |
            type=raw,value=${{ steps.tags.outputs.all_tags }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.tags.outputs.all_tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.build_version }}
          build-args: |
            ALPINE_VERSION=${{ matrix.alpine_variant.version }}
            VARIANT_NAME=${{ matrix.alpine_variant.name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=oci

      - name: Sign images with Cosign - GHCR
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          BASE_IMAGE="${{ env.BUILD_IMAGE }}"
          ARCH=$(echo "${{ matrix.platform }}" | cut -d'/' -f2)
          VARIANT="${{ matrix.alpine_variant.name }}"
          VERSION="${{ matrix.alpine_variant.version }}"
          BUILD_VERSION="${{ steps.version.outputs.build_version }}"
          
          # Sign all GHCR image tags
          cosign sign --yes \
            "${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:${BASE_IMAGE}-${VARIANT}-${ARCH}"
          
          cosign sign --yes \
            "${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:${BASE_IMAGE}-${VERSION}-${VARIANT}-${ARCH}"
          
          cosign sign --yes \
            "${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:${BUILD_VERSION}-${BASE_IMAGE}-${VARIANT}-${ARCH}"

      - name: Sign images with Cosign - Harbor
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          BASE_IMAGE="${{ env.BUILD_IMAGE }}"
          ARCH=$(echo "${{ matrix.platform }}" | cut -d'/' -f2)
          VARIANT="${{ matrix.alpine_variant.name }}"
          VERSION="${{ matrix.alpine_variant.version }}"
          BUILD_VERSION="${{ steps.version.outputs.build_version }}"
          
          # Sign all Harbor image tags
          cosign sign --yes \
            "${{ env.REGISTRY_HARBOR }}/${{ env.IMAGE_NAME_HARBOR }}:${BASE_IMAGE}-${VARIANT}-${ARCH}"
          
          cosign sign --yes \
            "${{ env.REGISTRY_HARBOR }}/${{ env.IMAGE_NAME_HARBOR }}:${BASE_IMAGE}-${VERSION}-${VARIANT}-${ARCH}"
          
          cosign sign --yes \
            "${{ env.REGISTRY_HARBOR }}/${{ env.IMAGE_NAME_HARBOR }}:${BUILD_VERSION}-${BASE_IMAGE}-${VARIANT}-${ARCH}"

  scan:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        alpine_variant:
          - name: old-legacy
            version: "3.15.11"
          - name: legacy
            version: "3.20.8"
          - name: stable
            version: "3.21.5"
          - name: stream
            version: "3.22.2"
        platform:
          - linux/amd64
          #- linux/arm64
    
    permissions:
      contents: read
      packages: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HARBOR }}
          username: ${{ vars.HARBOR_CICD_IAMGES_USER_NAME }}
          password: ${{ secrets.HARBOR_CICD_IAMGES_USER_PASSWORD }}

      - name: Generate image reference
        id: image
        run: |
          BASE_IMAGE="${{ env.BUILD_IMAGE }}"
          ARCH=$(echo "${{ matrix.platform }}" | cut -d'/' -f2)
          VARIANT="${{ matrix.alpine_variant.name }}"
          BUILD_VERSION="${{ needs.build.outputs.build-version }}"

          IMAGE_REF="${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:${BUILD_VERSION}-${BASE_IMAGE}-${VARIANT}-${ARCH}"

          echo "base_image=${BASE_IMAGE}" >> $GITHUB_OUTPUT
          echo "image_ref=${IMAGE_REF}" >> $GITHUB_OUTPUT
          echo "variant=${VARIANT}" >> $GITHUB_OUTPUT
          echo "arch=${ARCH}" >> $GITHUB_OUTPUT

      - name: Inspect image metadata
        run: |
          docker inspect ${{ steps.image.outputs.image_ref }} | jq '.[] | {Architecture, Os, Config}'
          
      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image.outputs.image_ref }}
          format: 'sarif'
          output: 'trivy-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          version: 'v0.67.2'

      - name: Generate SBOM with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image.outputs.image_ref }}
          format: 'cyclonedx'
          output: 'sbom-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}.json'

      - name: Run Grype scan
        uses: anchore/scan-action@v3
        id: grype
        with:
          image: ${{ steps.image.outputs.image_ref }}
          output-format: sarif
          fail-build: false

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}.sarif'
          category: 'trivy-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}'

      - name: Upload Grype SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ${{ steps.grype.outputs.sarif }}
          category: 'grype-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}'

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}
          path: sbom-*.json
          retention-days: 90

      - name: Upload Scan Reports
        uses: actions/upload-artifact@v4
        with:
          name: scan-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}
          path: trivy-*.sarif
          retention-days: 90

      - name: Display Trivy Results
        if: always()
        run: |
          echo "=== Trivy Scan Results ==="
          if [ -f trivy-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}.sarif ]; then
            cat trivy-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}.sarif | jq '.runs[0].results[] | {message: .message.text, severity: .level, ruleId: .ruleId}'
          fi

      - name: Display Grype Results
        if: always()
        run: |
          echo "=== Grype Scan Results (with severity info) ==="
          if [ -f ${{ steps.grype.outputs.sarif }} ]; then
            # Filter out entries with null severity (common Alpine false positives)
            GRYPE_WITH_SEVERITY=$(cat ${{ steps.grype.outputs.sarif }} | jq '.runs[0].results[] | select(.level != null) | {message: .message.text, severity: .level}' | jq -s length)
            GRYPE_TOTAL=$(cat ${{ steps.grype.outputs.sarif }} | jq '.runs[0].results | length')
            GRYPE_UNCLASSIFIED=$((GRYPE_TOTAL - GRYPE_WITH_SEVERITY))
            
            echo "Total findings: $GRYPE_TOTAL"
            echo "With severity classification: $GRYPE_WITH_SEVERITY"
            echo "Unclassified (typically Alpine false positives): $GRYPE_UNCLASSIFIED"
            echo ""
            echo "Detailed findings with severity:"
            cat ${{ steps.grype.outputs.sarif }} | jq '.runs[0].results[] | select(.level != null) | {message: .message.text, severity: .level}'
          fi
