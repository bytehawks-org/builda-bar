name: Build x86_64 "builda-bar" Container Images

on:
  create:
    ref_type: tag
  workflow_dispatch:
    inputs:
      tag_override:
        description: 'Override tag for manual builds (optional)'
        required: false
        type: string

env:
  BUILD_IMAGE: alpine
  REGISTRY_GHCR: ghcr.io
  REGISTRY_HARBOR: registry.bytehawks.org
  IMAGE_NAME_GHCR: ${{ github.repository }}/builda-bar
  IMAGE_NAME_HARBOR: bytehawks-org/builda-bar

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        alpine_variant:
          - name: old-legacy
            version: "${{ vars.ALPINE_OLD_LEGACY_VERSION }}"
          - name: legacy
            version: "${{ vars.ALPINE_LEGACY_VERSION }}"
          - name: stable
            version: "${{ vars.ALPINE_STABLE_VERSION }}"
          - name: stream
            version: "${{ vars.ALPINE_STREAM_VERSION }}"
        platform:
          - linux/amd64
    
    outputs:
      build-version: ${{ steps.version.outputs.build_version }}

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate tag format
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "Tag detected: $TAG"
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+-[0-9]{8}$ ]]; then
            echo "Tag '$TAG' does not match pattern vX.Y.Z-YYYYMMDD. Aborting."
            exit 1
          fi
          echo "Tag '$TAG' is valid."
          echo "GITHUB_REF_NAME=${TAG}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HARBOR }}
          username: ${{ vars.HARBOR_CICD_IMAGES_USER_NAME }}
          password: ${{ secrets.HARBOR_CICD_IMAGES_USER_PASSWORD }}

      - name: Determine build version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag_override }}" ]; then
            BUILD_VERSION="${{ github.event.inputs.tag_override }}"
          else
            BUILD_VERSION="${{ github.ref_name }}"
          fi
          echo "build_version=${BUILD_VERSION}" >> $GITHUB_OUTPUT

      - name: Generate tags
        id: tags
        run: |
          BASE_IMAGE="${{ env.BUILD_IMAGE }}"
          ARCH=$(echo "${{ matrix.platform }}" | cut -d'/' -f2)
          VARIANT="${{ matrix.alpine_variant.name }}"
          VERSION="${{ matrix.alpine_variant.version }}"
          BUILD_VERSION="${{ steps.version.outputs.build_version }}"
          
          # Layer 1: Simple variant-arch tags
          TAGS_GHCR="${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:${VARIANT}-${ARCH}"
          TAGS_GHCR="${TAGS_GHCR},${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:${BASE_IMAGE}-${VARIANT}-${ARCH}"
          
          # Layer 2: With Alpine version
          TAGS_GHCR="${TAGS_GHCR},${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:${BASE_IMAGE}-${VERSION}-${VARIANT}-${ARCH}"
          
          # Layer 3: Full release reference
          TAGS_GHCR="${TAGS_GHCR},${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:${BUILD_VERSION}-${BASE_IMAGE}-${VERSION}-${VARIANT}-${ARCH}"
          
          # Same for Harbor
          TAGS_HARBOR="${{ env.REGISTRY_HARBOR }}/${{ env.IMAGE_NAME_HARBOR }}:${VARIANT}-${ARCH}"
          TAGS_HARBOR="${TAGS_HARBOR},${{ env.REGISTRY_HARBOR }}/${{ env.IMAGE_NAME_HARBOR }}:${BASE_IMAGE}-${VARIANT}-${ARCH}"
          TAGS_HARBOR="${TAGS_HARBOR},${{ env.REGISTRY_HARBOR }}/${{ env.IMAGE_NAME_HARBOR }}:${BASE_IMAGE}-${VERSION}-${VARIANT}-${ARCH}"
          TAGS_HARBOR="${TAGS_HARBOR},${{ env.REGISTRY_HARBOR }}/${{ env.IMAGE_NAME_HARBOR }}:${BUILD_VERSION}-${BASE_IMAGE}-${VERSION}-${VARIANT}-${ARCH}"
          
          ALL_TAGS="${TAGS_GHCR},${TAGS_HARBOR}"
          
          echo "all_tags=${ALL_TAGS}" >> $GITHUB_OUTPUT
          echo "tags_ghcr=${TAGS_GHCR}" >> $GITHUB_OUTPUT
          echo "tags_harbor=${TAGS_HARBOR}" >> $GITHUB_OUTPUT

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.tags.outputs.all_tags }}
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.build_version }}
            org.opencontainers.image.description="builda-bar base container image builder based on Alpine ${{ matrix.alpine_variant.version }} x86_64"
            org.opencontainers.image.title="builda-bar"
            org.opencontainers.image.url="https://github.com/bytehawks-org/builda-bar"
            org.opencontainers.image.source="https://github.com/bytehawks-org/builda-bar"
            org.opencontainers.image.documentation="https://github.com/bytehawks-org/builda-bar/wiki/builda-bar"
            org.opencontainers.image.vendor="ByteHawks"
            org.opencontainers.image.licenses="Apache-2.0"
            alpine.variant="${{ matrix.alpine_variant.name }}"
            alpine.version="${{ matrix.alpine_variant.version }}"
          build-args: |
            ALPINE_VERSION=${{ matrix.alpine_variant.version }}
            VARIANT_NAME=${{ matrix.alpine_variant.name }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.build_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=oci

  sign:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        alpine_variant:
          - name: old-legacy
            version: "${{ vars.ALPINE_OLD_LEGACY_VERSION }}"
          - name: legacy
            version: "${{ vars.ALPINE_LEGACY_VERSION }}"
          - name: stable
            version: "${{ vars.ALPINE_STABLE_VERSION }}"
          - name: stream
            version: "${{ vars.ALPINE_STREAM_VERSION }}"
        platform:
          - linux/amd64
    
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HARBOR }}
          username: ${{ vars.HARBOR_CICD_IMAGES_USER_NAME }}
          password: ${{ secrets.HARBOR_CICD_IMAGES_USER_PASSWORD }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v4.0.0
        with:
          cosign-release: 'v3.0.2'

      - name: Sign images with Cosign - GHCR
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          BASE_IMAGE="${{ env.BUILD_IMAGE }}"
          ARCH=$(echo "${{ matrix.platform }}" | cut -d'/' -f2)
          VARIANT="${{ matrix.alpine_variant.name }}"
          VERSION="${{ matrix.alpine_variant.version }}"
          BUILD_VERSION="${{ needs.build.outputs.build-version }}"
          
          # Costruisci il full tag reference
          IMAGE_FULL_TAG="${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:${BUILD_VERSION}-${BASE_IMAGE}-${VERSION}-${VARIANT}-${ARCH}"
          
          echo "Attempting to sign image: $IMAGE_FULL_TAG"
          
          # Usa cosign triangulate per verificare disponibilità, con retry
          MAX_RETRIES=10
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if cosign triangulate "$IMAGE_FULL_TAG" > /dev/null 2>&1; then
              echo "✓ Image available in GHCR, signing..."
              if cosign sign --yes "$IMAGE_FULL_TAG"; then
                echo "✓ Successfully signed image"
                break
              else
                echo "✗ Signing failed, retrying..."
                RETRY_COUNT=$((RETRY_COUNT + 1))
                sleep 3
              fi
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "⏳ Image not yet available (attempt $RETRY_COUNT/$MAX_RETRIES), waiting..."
                sleep 5
              else
                echo "✗ Image not available after $MAX_RETRIES attempts"
                exit 1
              fi
            fi
          done

      - name: Sign images with Cosign - Harbor
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          BASE_IMAGE="${{ env.BUILD_IMAGE }}"
          ARCH=$(echo "${{ matrix.platform }}" | cut -d'/' -f2)
          VARIANT="${{ matrix.alpine_variant.name }}"
          VERSION="${{ matrix.alpine_variant.version }}"
          BUILD_VERSION="${{ needs.build.outputs.build-version }}"

          IMAGE_FULL_TAG="${{ env.REGISTRY_HARBOR }}/${{ env.IMAGE_NAME_HARBOR }}:${BUILD_VERSION}-${BASE_IMAGE}-${VERSION}-${VARIANT}-${ARCH}"
          
          echo "Attempting to sign image: $IMAGE_FULL_TAG"
          
          MAX_RETRIES=10
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if cosign triangulate "$IMAGE_FULL_TAG" > /dev/null 2>&1; then
              echo "✓ Image available in Harbor, signing..."
              if cosign sign --yes "$IMAGE_FULL_TAG"; then
                echo "✓ Successfully signed image"
                break
              else
                echo "✗ Signing failed, retrying..."
                RETRY_COUNT=$((RETRY_COUNT + 1))
                sleep 3
              fi
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "⏳ Image not yet available (attempt $RETRY_COUNT/$MAX_RETRIES), waiting..."
                sleep 5
              else
                echo "✗ Image not available after $MAX_RETRIES attempts"
                exit 1
              fi
            fi
          done

  scan:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        alpine_variant:
          - name: old-legacy
            version: "${{ vars.ALPINE_OLD_LEGACY_VERSION }}"
          - name: legacy
            version: "${{ vars.ALPINE_LEGACY_VERSION }}"
          - name: stable
            version: "${{ vars.ALPINE_STABLE_VERSION }}"
          - name: stream
            version: "${{ vars.ALPINE_STREAM_VERSION }}"
        platform:
          - linux/amd64
    
    permissions:
      contents: read
      packages: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HARBOR }}
          username: ${{ vars.HARBOR_CICD_IMAGES_USER_NAME }}
          password: ${{ secrets.HARBOR_CICD_IMAGES_USER_PASSWORD }}

      - name: Generate image reference
        id: image
        run: |
          BASE_IMAGE="${{ env.BUILD_IMAGE }}"
          ARCH=$(echo "${{ matrix.platform }}" | cut -d'/' -f2)
          VARIANT="${{ matrix.alpine_variant.name }}"
          BUILD_VERSION="${{ needs.build.outputs.build-version }}"

          # Usa il tag GHCR full-versioned per lo scan
          IMAGE_REF="${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_GHCR }}:${BUILD_VERSION}-${BASE_IMAGE}-${{ matrix.alpine_variant.version }}-${VARIANT}-${ARCH}"

          echo "base_image=${BASE_IMAGE}" >> $GITHUB_OUTPUT
          echo "image_ref=${IMAGE_REF}" >> $GITHUB_OUTPUT
          echo "variant=${VARIANT}" >> $GITHUB_OUTPUT
          echo "arch=${ARCH}" >> $GITHUB_OUTPUT
          echo "build_version=${BUILD_VERSION}" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image.outputs.image_ref }}
          format: 'sarif'
          output: 'trivy-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          version: 'v0.67.2'

      - name: Generate SBOM with Trivy (CycloneDX)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image.outputs.image_ref }}
          format: 'cyclonedx'
          output: 'sbom-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}.json'

      - name: Run Grype scan
        uses: anchore/scan-action@v3
        id: grype
        with:
          image: ${{ steps.image.outputs.image_ref }}
          output-format: sarif
          fail-build: false

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}.sarif'
          category: 'trivy-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}'

      - name: Upload Grype SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ${{ steps.grype.outputs.sarif }}
          category: 'grype-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}'

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}
          path: sbom-*.json
          retention-days: 2555

      - name: Upload Scan Reports
        uses: actions/upload-artifact@v4
        with:
          name: scan-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}
          path: trivy-*.sarif
          retention-days: 2555

      - name: Evaluate security posture
        if: always()
        run: |
          echo "=== Security Posture Summary ==="
          
          # Trivy analysis
          if [ -f "trivy-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}.sarif" ]; then
            TRIVY_CRITICAL=$(jq '[.runs[0].results[] | select(.level == "error")] | length' "trivy-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}.sarif")
            TRIVY_HIGH=$(jq '[.runs[0].results[] | select(.level == "warning")] | length' "trivy-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}.sarif")
            TRIVY_TOTAL=$(jq '.runs[0].results | length' "trivy-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}.sarif")
            
            echo "Trivy Results:"
            echo "  - Critical: $TRIVY_CRITICAL"
            echo "  - High: $TRIVY_HIGH"
            echo "  - Total: $TRIVY_TOTAL"
            
            if [ "$TRIVY_CRITICAL" -gt 0 ]; then
              echo ""
              echo "⚠️  Critical vulnerabilities from Trivy:"
              jq '.runs[0].results[] | select(.level == "error") | {message: .message.text, ruleId: .ruleId}' "trivy-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}.sarif"
            fi
          fi
          
          # Grype analysis
          if [ -f "${{ steps.grype.outputs.sarif }}" ]; then
            GRYPE_TOTAL=$(jq '.runs[0].results | length' "${{ steps.grype.outputs.sarif }}")
            GRYPE_WITH_SEVERITY=$(jq '[.runs[0].results[] | select(.level != null)] | length' "${{ steps.grype.outputs.sarif }}")
            GRYPE_UNCLASSIFIED=$((GRYPE_TOTAL - GRYPE_WITH_SEVERITY))
            GRYPE_CRITICAL=$(jq '[.runs[0].results[] | select(.level == "error")] | length' "${{ steps.grype.outputs.sarif }}")
            GRYPE_HIGH=$(jq '[.runs[0].results[] | select(.level == "warning")] | length' "${{ steps.grype.outputs.sarif }}")
            
            echo ""
            echo "Grype Results:"
            echo "  - Critical: $GRYPE_CRITICAL"
            echo "  - High: $GRYPE_HIGH"
            echo "  - With severity: $GRYPE_WITH_SEVERITY"
            echo "  - Unclassified (Alpine false positives): $GRYPE_UNCLASSIFIED"
            
            if [ "$GRYPE_CRITICAL" -gt 0 ]; then
              echo ""
              echo "⚠️  Critical vulnerabilities from Grype:"
              jq '.runs[0].results[] | select(.level == "error") | {message: .message.text, ruleId: .ruleId}' "${{ steps.grype.outputs.sarif }}"
            fi
          fi
          
          # Fail if either scanner found critical issues
          TRIVY_CRITICAL=$(jq '[.runs[0].results[] | select(.level == "error")] | length' "trivy-${{ steps.image.outputs.variant }}-${{ steps.image.outputs.arch }}.sarif" || echo 0)
          GRYPE_CRITICAL=$(jq '[.runs[0].results[] | select(.level == "error")] | length' "${{ steps.grype.outputs.sarif }}" || echo 0)
          
          if [ "$TRIVY_CRITICAL" -gt 0 ] || [ "$GRYPE_CRITICAL" -gt 0 ]; then
            echo ""
            echo "❌ Build failed: Critical vulnerabilities detected"
            exit 1
          else
            echo ""
            echo "✅ No critical vulnerabilities detected"
          fi